<!DOCTYPE html><html><head>
  <meta name="viewport" content="width=device-width, initial-scale=1\">
  <link rel="icon" href="data:,">  
  <style>

body {
  margin: 0;
  padding: 0;
}
button {
  width: 100%;
  height: 100%;
  border: none;
  /*color: white;*/
  padding: 0px 0px;
}
.colourwheel {
  width: 400px;
  height: 400px;
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  margin: auto;
}
.quartercircle {
  margin: 0;
  padding: 0;
  width: 200px;
  height: 200px;
  position: absolute;
}
.topleft {
  border-radius: 200px 0 0 0;
}
.topright {
  border-radius: 0 200px 0 0;
  top: 0;
  left: 200px;
}
.bottomright {
  border-radius: 0 0 200px 0;
  top: 200px;
  left: 200px;
}
.bottomleft {
  border-radius: 0 0 0 200px;
  top: 200px;
  left: 0;
}

.centerhole {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  top: 100px;
  left: 100px;
  position: absolute;
}
.blue {
  background-color: blue;
}
.yellow {
  background-color: yellow;
}
.red {
  background-color: red;
}
.black {
  background-color: black;
}
.pink {
  background-color: #FC0FC0;
}
.green {
  background-color: #00FF00;
}
.white {
  background-color: white;
}

</style></head><body>

<p>{{TEMPERATURE}} degrees</p>
<div class="colourwheel">
<div class="quartercircle topleft"><a href="/black"><button class="black"></button></a></div>
<div class="quartercircle topright"><a href="/pink"><button class="pink"></button></a></div>
<div class="quartercircle bottomright"><a href="/green"><button class="green"></button></a></div>
<div class="quartercircle bottomleft"><a href="/red"><button class="red"></button></a></div>
<div class="centerhole"><a href="/white"><button class="white"></button></a></div>
</div>

</body></html>
